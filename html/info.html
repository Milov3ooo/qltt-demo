<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Khách Hàng</title>
    <link rel="stylesheet" href="../css/info.css">
</head>

<body>
    <div class="container">
        <h1>Thông Tin Khách Hàng</h1>
        <form id="customerForm" onsubmit="return saveCustomerInfo()">
            <label for="account-code">Mã tài Khoản</label>
            <input type="text" id="account-code" name="account-code" placeholder="UF463DIG"readonly>

            <label for="fullName">Họ và Tên:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Số Điện Thoại:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label>Ngày sinh:</label>
            <div class="birthdate-container">
                <select id="day" name="day" required></select>
                <select id="month" name="month" required></select>
                <select id="year" name="year" required></select>
            </div>

            <label>Giới tính:</label>
            <div class="gender-container">
                <label><input type="radio" name="gender" value="male" required> Nam</label>
                <label><input type="radio" name="gender" value="female"> Nữ</label>
                <label><input type="radio" name="gender" value="other"> Khác</label>
            </div>
            <label for="city">Tỉnh/Thành Phố:</label>
            <select id="city" name="city" required>
                <option value="" disabled selected>Chọn tỉnh/thành phố</option>
                <option value="hcm">TP.Hồ Chí Minh</option>
                <option value="hn">Hà Nội</option>
                <option value="dn">TP.Đà Nẵng</option>
                <option value="bn">Bắc Ninh</option>
                <option value="tth">TP.Thừa Thiên Huế</option>
                <option value="gl">Gia Lai</option>
            </select>
            <label for="district">Quận/Huyện:</label>
            <select id="district" name="district" required>
                <option value="" disabled selected>Chọn quận/huyện</option>
            </select>
            <label for="Address">Địa Chỉ:</label>
            <input type="Address" id="Address" name="Address" required>
            <button onclick="showMessage()">Lưu thông tin</button>
        </form>
    </br>
        <a href="chinh2.html"><button>Trở Về</button></a>
    </div> 
    <script src="../js/info.js"></script>
</body>
</html>
